<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Soluzioni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("sfondohome.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Container principale - allineamento verticale */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center; /* Centra il testo all'interno del container */
        }

        /* Container per l'intestazione con immagini e h1 */
        .header-container {
            display: flex;
            align-items: center;  /* Allinea verticalmente al centro */
        }

        .header-container img {
            height: 50px;
            margin: 0 10px; /* Spazio a destra e sinistra delle immagini */
        }

        h1, h2 {
            margin: 10px 0;
        }


        /* Stile dei bottoni con immagini */
        .btn {
            display: flex;           /* Usa flexbox per allineare immagine e testo */
            align-items: center;     /* Allinea verticalmente immagine e testo */
            justify-content: flex-start; /* Allinea a sinistra */
            padding: 10px 15px; /* Aggiungiamo padding */
            margin: 5px 0;
            width: fit-content; /* Imposta larghezza del bottone in base al contenuto, per evitare lo stiramento dell'immagine se è piccola */
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn img { /* Stile per le immagini nei bottoni */
            height: 20px;  /* Dimensiona l'immagine */
            margin-right: 10px; /* Spazio tra immagine e testo */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">  <!-- Nuovo container per intestazione -->
            <img src="scimmietta.png" alt="scimmietta 1">
            <h1>Solo soluzioni</h1>
            <img src="scimmietta.png" alt="scimmietta 2">
        </div>
        <h2>Piccolo breviario per i ferrovieri che lavorano sui treni Piemontesi.</h2>

        <a href="conguagliofineanno.html" class="btn">
            <img src="tasse.png" alt="Icona 1"> Conguaglio IRPEF di fine anno
        </a>
        <a href="localitaserviziorfi.html" class="btn">
            <img src="telefono.png" alt="Icona 2"> Località di servizio RFI
        </a>
        <a href="diarioservizibordo.html" class="btn">
            <img src="Diario.png" alt="Icona 2"> Diario dei Servizi PDM e PDB
        </a>
        <a href="codicisalette.html" class="btn">
            <img src="lucchetto" alt="Icona 2"> Codici Salette Sosta
        </a>
    </div>    
</body>
</html>
